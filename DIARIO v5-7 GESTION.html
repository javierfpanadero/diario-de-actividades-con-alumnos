<script>
    // A√±ade filas a las asignaturas de un alumno solo
    function addFiles() {
        // Buscar el elemento para contener la tabla clonada.
        // Busca donde se origin√≥ el evento, el elemento m√°s cercano stickyalumno
        // y despu√©s su vecino siguiente
        var div = event.target.closest(".stickyalumno").nextElementSibling;

        // Obtener las tablas dentro de este div espec√≠fico
        var tables = div.getElementsByClassName("editableTable");

        // A√±adir una fila a cada tabla dentro de ese div
        Array.from(tables).forEach(function(table) {
            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            cell1.innerHTML = "";
            cell2.innerHTML = "";
            cell1.contentEditable = "true";
            cell2.contentEditable = "true";
        });
    }
</script>


<script>
function addAsignatura() {
    // Tabla de la primera asignatura de cada alumno

    // Clonar la tabla (incluyendo los hijos)
    var tablaClonada = tablaPrimera.cloneNode(true);

    var celdas = tablaClonada.getElementsByTagName("td");

    // Iterar sobre las celdas y vaciar su contenido

        celdas[i].innerHTML = ""; // Vaciar el contenido de cada celda
    }

}

<script>
    function toggleHighlight() {
        const selection = window.getSelection();
        if (!selection.rangeCount) return;

        const range = selection.getRangeAt(0);
        const span = document.createElement('span');
        span.className = 'highlight';

        if (range.startContainer.parentNode.classList.contains('highlight')) {
            const highlightSpan = range.startContainer.parentNode;
            highlightSpan.outerHTML = highlightSpan.innerHTML;
        } else {
            range.surroundContents(span);
        }
    }

    function toggleGreyBackground() {
        const selection = window.getSelection();
        if (!selection.rangeCount) return;

        const range = selection.getRangeAt(0);
        const cell = range.startContainer.parentNode.closest('td, th');
        if (cell) {
            cell.classList.toggle('grey-bg');
        }
    }

    function toggleBold() {
        document.execCommand('bold', false, null);
    }	
</script>

<script>
        let colorSeleccionado = '#ffcccc';
        let nombreSeleccionado = 'Primero';
        const colorButton = document.getElementById('colorButton');
        const colorOptions = document.getElementById('colorOptions');

        function toggleColorOptions(event) {
            event.stopPropagation();
            colorOptions.style.display = colorOptions.style.display === 'block' ? 'none' : 'block';
        }

        document.addEventListener('click', function() {
            colorOptions.style.display = 'none';
        });

        function seleccionarColor(color, nombre, event) {
            event.stopPropagation();
            colorSeleccionado = color;
            nombreSeleccionado = nombre;
            colorButton.style.backgroundColor = color;
            colorButton.textContent = `Cambiar al ${nombre}`;
            colorOptions.style.display = 'none';
        }

        function aplicarColor() {
            let selection = window.getSelection();
            if (selection.rangeCount > 0) {
                let range = selection.getRangeAt(0);
                let celda = range.commonAncestorContainer;
                while (celda && celda.nodeName !== 'TD') {
                    celda = celda.parentNode;
                }
                if (celda && celda.nodeName === 'TD') {
                    celda.style.backgroundColor = colorSeleccionado;
                } else {
                    alert('Por favor, selecciona texto dentro de una celda de la tabla antes de cambiar el color.');
                }
            } else {
                alert('Por favor, selecciona texto dentro de una celda de la tabla antes de cambiar el color.');
            }
        }
    </script>

<!-- Script del bot√≥n para descargar tabla seleccionada -->

<script>
        function descargarTablaSeleccionada() {
            let seleccion = window.getSelection();
            if (seleccion.rangeCount === 0 || seleccion.toString().trim() === '') {
                alert('Por favor, selecciona texto dentro de la tabla que deseas descargar.');
                return;
            }

            let rango = seleccion.getRangeAt(0);
            let nodoInicio = rango.startContainer;
            let nodoFin = rango.endContainer;

            // Buscar la tabla que contiene el texto seleccionado
            let tabla = encontrarTablaComun(nodoInicio, nodoFin);
            if (!tabla) {
                alert('Por favor, aseg√∫rate de seleccionar texto dentro de una tabla.');
                return;
            }

            let csv = [];
            let filas = tabla.querySelectorAll('tr');

            for (let i = 0; i < filas.length; i++) {
                let fila = [], cols = filas[i].querySelectorAll('td, th');

                for (let j = 0; j < cols.length; j++) {
                    let texto = cols[j].innerText.replace(/"/g, '""');
                    fila.push('"' + texto + '"');
                }
                csv.push(fila.join(','));
            }

            let csvString = csv.join('\n');
            let nombreArchivo = 'tabla_' + tabla.id + '.csv';

            let blob = new Blob([csvString], { type: 'text/csv;charset=utf-8;' });
            if (navigator.msSaveBlob) {
                navigator.msSaveBlob(blob, nombreArchivo);
            } else {
                let link = document.createElement("a");
                if (link.download !== undefined) {
                    let url = URL.createObjectURL(blob);
                    link.setAttribute("href", url);
                    link.setAttribute("download", nombreArchivo);
                    link.style.visibility = 'hidden';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            }
        }

        function encontrarTablaComun(nodo1, nodo2) {
            // Funci√≥n para encontrar el ancestro com√∫n m√°s cercano que sea una tabla
            while (nodo1 && nodo1 !== document.body) {
                if (nodo1.nodeName === 'TABLE') {
                    // Verificar si nodo2 est√° dentro de esta tabla
                    let nodoActual = nodo2;
                    while (nodoActual && nodoActual !== document.body) {
                        if (nodoActual === nodo1) {
                            return nodo1;
                        }
                        nodoActual = nodoActual.parentNode;
                    }
                }
                nodo1 = nodo1.parentNode;
            }
            return null;
        }
    </script>
